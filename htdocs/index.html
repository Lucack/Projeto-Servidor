<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #options {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        #options span {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        #options span:hover {
            background-color: #0056b3;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Qual nota esse trabalho merece?</h1>
    <div id="options">
        <span id="zero">0</span>
        <span id="ten">10</span>
    </div>
    <div id="message"></div>

    <script>
        document.getElementById('zero').addEventListener('mouseover', function() {
            this.style.position = 'absolute';
            this.style.left = Math.random() * window.innerWidth + 'px';
            this.style.top = Math.random() * window.innerHeight + 'px';
        });

        document.getElementById('ten').addEventListener('click', function() {
            document.getElementById('message').textContent = 'Valeu, Professor (^///^) (tente clicar no 0 se puder)';
        });
    </script>
</body>
</html>
